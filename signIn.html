<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signIn.css">
    <!-- <link rel="stylesheet" href="css/about_us2.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <title>Hackathon</title>
</head>
<body>

   
    <div class="contact-us">
        <div class="title">
        <h1>Sign In</h1>
        </div>
        <div class="form">
            <div class="form-items">
                <input type="email" class="input" id="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
        <div class="form-items">
            <input type="password" class="input" id="password" placeholder="Password" required>
            <i class="fas fa-user"></i>
        </div>
        </div>
        
        <div class="btn" onclick="signIn()">
        Login
        </div>
        <div class="link-text">
            <h4>Don't have an account? <a href="signUp.html">Sign Up</a></h2>
        </div>
        
        
        <div class="social-icons">
            <div class="google">
              <i class="fab fa-google"></i>
            </div>
          </div>
        
    </div>
        
    <script src="main.js"></script>
</body>
</html>
